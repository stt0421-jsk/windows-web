<!DOCTYPE html>
<html>
    <head>
        <title>Windows (NAME)</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="index.js"></script>
        <div id="main">
            <div id="iediv">
                <img src="ie.png" style="cursor: pointer" id="ieicon" onclick="ie()" width="3%">
                <p>IE.exe</p>
            </div>
            <div id="startmenu" style="display: none;">
                <h3>Start Menu</h3>
            </div>
        </div>
        <div id="taskbar">
            <img src="windowsicon.png" style="cursor: pointer" id="winlogo" onclick="shStartmenu()" width="2%">
        </div>
    </body>
</html>
